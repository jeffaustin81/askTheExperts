<div ng-show="questions.length">
  <h1>Here are the questions:</h1>
  <ul>
    <li ng-repeat="item in questions">
      <a ui-sref="questions.answers({ questionId: item.id })">{{ item.name }}</a>
    </li>
  </ul>
</div>

<div class="col-md-4">
  <h3>Add a new question</h3>
  <form ng-submit="QuestionsFactory.addQuestion()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="QuestionsFactory.questionName" class="form-control" placeholder="Enter a question">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div ui-view> </div>
